<!DOCTYPE html>
<html>
<head th:replace="layout::head">
<meta charset="UTF-8">
</head>
<script type="text/javascript" th:src="@{/js/jsweb/Curso/frmMantCurso.js}"></script>
<body>

	<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header">Mantenimiento de cursos</div>
		<div class="card-body">
			<button type="button" class="btn btn-success" id="btnagregarcurso">
				Registrar Curso</button>
			<hr />
			<div id="mensaje"></div>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Curso</th>
						<th scope="col">Cr√©dito</th>
						<th scope="col">Actualizar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="curso: ${listcursos}">
						<td th:text="${curso.idcurso}"></td>
						<td th:text="${curso.nomcurso}"></td>
						<td th:text="${curso.credito}"></td>
						<td>
							<button type="button" class="btn btn-primary btnactualizarcurso"
								th:data-codcurso="${curso.idcurso}"
								th:data-nomcurso="${curso.nomcurso}"
								th:data-credcurso="${curso.credito}">Actualizar</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger btneliminarcurso"
								th:data-codcurso="${curso.idcurso}"
								th:data-nomcurso="${curso.nomcurso}">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

	<!-- Modal Registro Curso -->
	<div class="modal fade" id="modalcurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Eliminar Curso -->
	<div class="modal fade" id="modaleliminarcurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
